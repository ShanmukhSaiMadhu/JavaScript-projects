<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </header>
        <div class="fav-container">
            <h3>Favorite Meals</h3>
            <ul class="fav-meals">
                <li>
                    <img src="https://www.themealdb.com//images//media//meals//vtqxtu1511784197.jpg" alt=""
                    ><span>Mushroom</span>
                </li>
                <li>
                    <img src="https://www.themealdb.com//images//media//meals//sypxpx1515365095.jpg" alt=""
                    ><span>Chicken</span>
                </li>
                <li>
                    <img src="https://www.themealdb.com//images//media//meals//1529444830.jpg" alt=""
                    ><span>Fish</span>
                </li>
                <li>
                    <img src="https:\/\/www.themealdb.com\/images\/media\/meals\/g373701551450225.jpg" alt=""
                    ><span>Egg Brunch</span>
                </li>
            </ul>
        </div>
        <div class="meals">
            <div class="meal">
                <div class="meal-header">
                    <span class="random">
                        Random Recipe
                    </span>
                    <img src="https:\/\/www.themealdb.com\/images\/media\/meals\/g373701551450225.jpg" alt="">
                </div>
                <div class="meal-body">
                    <h4>Egg Brunch</h4>
                    <button class="fav-btn active"><i class="fas fa-heart"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
